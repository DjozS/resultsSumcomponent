<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cont1">
                <h4 class="yourRes">Your Result</h4>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="msg">You scored higher than 65% of the people taken these tests.</p>
            </div>
            <div class="cont2">
                <h3>Summary</h3>
            <div class="actions">
                <div class="reaction">
                    <div class="reaction2">
                        <img src="images/icon-reaction.svg">
                        <h4>Reaction</h4>
                    </div>
                    <span>80<span class="numOpacity"> / 100</span></span>
                </div>
                <div class="memory">
                    <div class="memory2">
                        <img src="images/icon-memory.svg">
                        <h4>Memory</h4>
                    </div>
                    <span>92<span class="numOpacity"> / 100</span></span>
                </div>
                <div class="verbal">
                    <div class="verbal2"> <img src="images/icon-verbal.svg">
                        <h4>Verbal</h4>
                    </div>
                    <span>61<span class="numOpacity"> / 100</span></span>
                </div>
                <div class="visual">
                    <div class="visual2">
                        <img src="images/icon-visual.svg">
                        <h4>Visual</h4>
                    </div>
                    <span>72<span class="numOpacity"> / 100</span></span>
                </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
